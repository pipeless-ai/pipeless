  ## @param proxy.extraEnvVarsSecret Name of existing Secret containing extra env vars for proxy nodes
  ##
  extraEnvVarsSecret: ""
  ## @param proxy.extraVolumes Optionally specify extra list of additional volumes for the proxy pod(s)
